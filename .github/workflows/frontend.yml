name: address-frontend CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1

      - name: Install dependencies
        run: npm install
        env:
          NODE_ENV: development
      - name: Lint
        run: |
          cd address-frontend
          npm run lint
          cd ..
      - name: Build
        run: |
          cd address-frontend
          npm run build -- --prod
          cd ..
      - name: Test
        run: |
          cd address-frontend
          npm test -- --configuration=ci
          cd ..
      - name: E2E
        run: |
          cd address-frontend
          npm run e2e -- --configuration=ci
          cd ..
