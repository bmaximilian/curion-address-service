<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        role="dialog"
        mode="over"
        [opened]="isDrawerVisible && !isCollapsed"
    >
        <mat-nav-list>
            <a
                mat-list-item
                *ngFor="let menuItem of menuItems"
                [routerLink]="menuItem.isRouterLink ? menuItem.href : null"
                [href]="!menuItem.isRouterLink ? menuItem.href : null"
                routerLinkActive="active"
            >{{ menuItem.text }}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isDrawerVisible"
            >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{ drawerTitle }}</span>
            <ng-container *ngIf="!isDrawerVisible">
                <a
                    *ngFor="let menuItem of menuItems"
                    [routerLink]="menuItem.isRouterLink ? menuItem.href : null"
                    [href]="!menuItem.isRouterLink ? menuItem.href : null"
                    routerLinkActive="active"
                >{{ menuItem.text }}</a>
            </ng-container>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
