<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content class="mat-typography">
    <div class="form-wrapper">
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Anrede</mat-label>
            <mat-select>
                <mat-option value="mr">Herr</mat-option>
                <mat-option value="ms">Frau</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Vorname</mat-label>
            <input matInput placeholder="Vorname">
            <!--<mat-hint>Hint</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Nachname</mat-label>
            <input matInput placeholder="Nachname">
            <!--<mat-hint>Hint</mat-hint>-->
        </mat-form-field>
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Geburtsdatum</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!--<mat-hint>Hint</mat-hint>-->
        </mat-form-field>
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Adresse</mat-label>
            <input matInput placeholder="Adresse" label="street">
            <!--<mat-hint>Hint</mat-hint>-->
        </mat-form-field>
        <mat-form-field appearance="standard" color="accent">
            <mat-label>PLZ</mat-label>
            <input matInput placeholder="PLZ">
            <!--<mat-hint>Hint</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Stadt</mat-label>
            <input matInput placeholder="Stadt">
            <!--<mat-hint>Hint</mat-hint>-->
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button
        mat-raised-button
        color="accent"
        (click)="handleSubmitClick()"
    >
        {{ data.submitButtonLabel | translate }}
    </button>
</mat-dialog-actions>
